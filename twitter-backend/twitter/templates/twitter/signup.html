{% extends 'twitter/base.html' %}

{% block content %}
    <div class="post">
        <div class="title">
            <h2>회원가입</h2>
        </div>
        <div class="content">
            <form method="post">
                {% csrf_token %}
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
               	    </div>
                    <input name="username" class="form-control" placeholder="이름" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
               	    </div>
                    <input name="email" class="form-control" placeholder="이메일" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
               	    </div>
                    <input name="password" class="form-control" placeholder="비밀번호" type="password">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
               	    </div>
                    <input name="password-check" class="form-control" placeholder="비밀번호 확인" type="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="회원가입">
                </div>
                <p class="text-center">아이디가 이미 존재합니까? <a href="signin">로그인</a></p>
            </form>
        </div>
    </div>
{% endblock %}
