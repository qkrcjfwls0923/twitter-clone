{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Twitter clone with django</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@1.0/nanumbarungothicsubset.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="{% static 'css/twitter.css' %}?ver={% now 'U' %}">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1><a href="/">Twitter clone with django</a></h1>
                {% if user.is_authenticated %}
                <h5>{{ user.username }}님 어서오세요. 오늘은 그만 <a href="/logout">로그아웃</a>인가요?</h5>
                {% else %}
                <h5><a href="/signin">이곳</a>을 눌러 로그인을 하세요!</h5>
                {% endif %}
            </div>
            <hr>
            {% block content %}
            {% endblock %}
            <hr>
            <div class="copyright">
                <p>올라잇 카피라이트</p>
            </div>
        </div>
        <div class="script">
            <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"  type="text/javascript"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
            <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js type="text/javascript"></script>
            <script src="{% static 'js/twitter.js' %}?ver={% now 'U' %}"></script>
            {% block script %}
            {% endblock %}
        </div>
    </body>
</html>
